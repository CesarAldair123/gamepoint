<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/fragments :: headerfiles">
</head>

<body class="bg-void">
<header th:insert="fragments/fragments :: header"></header>

<div class="container mt-5 text-white">
    <h1 class="">Change Digital Code</h1>
    <div th:if="${message}" th:text="${message}">
    </div>
    <form th:action="@{/code/change}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="code" class="form-label">Change Code: </label>
                    <input type="text" class="form-control" id="code" name="gameCode" aria-describedby="code" th:attr="value=${code} ? ${code.code} : ''">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
    </form>

    <div th:if="${code}">
        <div class="text-white mt-5">
            <div class="d-flex p-2 bg-steam">
                <img th:src="${code.gameImg}"  class="x80">
                <div class="ms-5">
                    <p th:text="${code.gameName}"></p>
                    <p>$0MX</p>
                </div>
            </div>
        </div>
        <form th:action="@{/code/finish}" method="post" class="mt-3">
            <input type="hidden" name="gameName" th:value="${code.gameName}">
            <input type="hidden" name="code" th:value="${code.code}">
            <button type="submit" class="btn btn-primary">Finish</button>
        </form>
    </div>

</div>

<div th:replace="fragments/fragments :: footerfiles"></div>
</body>

</html>
