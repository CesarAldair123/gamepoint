<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/fragments :: headerfiles">
</head>

<body class="bg-void">
<header th:insert="fragments/fragments :: header"></header>

<div class="container mt-5 text-white">

    <h1>Profile</h1>
    <form th:action="@{/profile/update}" method="POST">
        <h3 th:if="${profilemessage}">
            <span th:text="${profilemessage}"></span>
        </h3>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username" name="username"
                           aria-describedby="username" th:value="${user.username}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" th:value="${user.email}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <h2 class="mt-5">Change Password</h2>
    <form th:action="@{/profile/password}" method="POST">
        <h3 th:if="${passwordmessage}">
            <span th:text="${passwordmessage}"></span>
        </h3>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="actpassword" class="form-label">Actual Password: </label>
                    <input type="password" class="form-control" id="actpassword" name="actualPassword">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="newpassword" class="form-label">New Password: </label>
                    <input type="password" class="form-control" id="newpassword" name="newPassword">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="repassword" class="form-label">Repeat New Password: </label>
                    <input type="password" class="form-control" id="repassword" name="repeatPassword">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class=" mt-5 d-flex justify-content-between">
        <h2 class="">My Games In Sale</h2>
        <div>
            <a class="btn btn-success" th:href="@{/profile/game/add}">Put Game In Sale</a>
        </div>
    </div>
    <div class="text-white" th:each="game: ${games}">
        <div class="d-md-flex justify-content-between mt-2 p-2 bg-steam">
            <div class="d-sm-flex justify-content-start">
                <img th:src="@{${game.imgUrl}}" class="x80" th:alt="${game.name}">
                <div class="ms-sm-5">
                    <p>Name: <span th:text="${game.name}"></span></p>
                    <p>Price: <span th:text="${game.price}"></span></p>
                </div>
                <div class="ms-sm-5">
                    <p>Developer: <span th:text="${game.devName}"></span></p>
                    <p>Stock: <span th:text="${game.stock}"></span></p>
                </div>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/profile/game/{id}(id=${game.id})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/profile/game/sales/{id}(id=${game.id})}">View Sales</a>
            </div>
        </div>
    </div>


    <h3 class="mt-5">My Purchases</h3>
    <div class="list-group mb-5">
        <a th:each="order: ${orders}" th:href="@{/profile/order/{id}(id=${order.id})}" class="list-group-item list-group-item-action">
            Id:<span th:text="${order.id}"></span>-
            Date:<span th:text="${order.date}"></span>-
            Total Games:<span th:text="${order.totalGames}"></span>-
            Total:<span th:text="${order.total}"></span>
        </a>
    </div>
</div>

<div th:replace="fragments/fragments :: footerfiles"></div>
</body>

</html>
