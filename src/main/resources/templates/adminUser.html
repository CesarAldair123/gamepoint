<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/fragments :: headerfiles">
</head>

<body class="bg-void">
<header th:insert="fragments/fragments :: header"></header>

<div class="container mt-5 mb5">
    <div class="d-flex justify-content-between">
        <h1 class="text-white">Users</h1>
        <div>
            <a class="btn btn-success" th:href="@{/admin/users/add}">Add User</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <theader>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </theader>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td><a class="btn btn-primary" th:href="@{/admin/users/{id}(id=${user.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/fragments :: footerfiles"></div>
</body>

</html>
