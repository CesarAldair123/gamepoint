<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/fragments :: headerfiles">
</head>

<body class="bg-void">
<header th:insert="fragments/fragments :: header"></header>

<div class="container mt-5 mb5">
    <div class="d-flex justify-content-between">
        <h1 class="text-white">Free Game Code</h1>
        <div>
            <a class="btn btn-success" th:href="@{/admin/codes/add}">Create Free Game Code</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <theader>
                <tr>
                    <th>Img</th>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Game</th>
                    <th>Used</th>
                </tr>
            </theader>
            <tbody>
            <tr th:each="code: ${codes}">
                <td>
                    <img th:src="@{${code.gameImg}}" class="x40" th:alt="${code.gameName}">
                </td>
                <td th:text="${code.id}"></td>
                <td th:text="${code.code}"></td>
                <td th:text="${code.gameName}"></td>
                <td th:text="${code.used ? 'Yes' : 'No'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="fragments/fragments :: footerfiles"></div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script th:if="${message == 'Code Created'}">
    Swal.fire({
        title: 'Success!',
        text: 'User Created!',
        icon: 'success',
        confirmButtonText: 'OK'
    })
</script>
</body>

</html>
