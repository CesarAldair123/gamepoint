<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/fragments :: headerfiles">
</head>

<body class="bg-void">
<header th:insert="fragments/fragments :: header"></header>

<div class="container mt-5 mb5">
    <div class="d-flex justify-content-between">
        <h1 class="text-white">Games</h1>
        <div>
            <a class="btn btn-success" th:href="@{/admin/games/add}">Add Game</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <theader>
                <tr>
                    <th>Img</th>
                    <th>GameId</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th></th>
                </tr>
            </theader>
            <tbody>
            <tr th:each="game: ${games}">
                <td>
                    <img th:src="@{${game.imgUrl}}" class="x40" th:alt="${game.name}">
                </td>
                <td th:text="${game.id}"></td>
                <td th:text="${game.name}"></td>
                <td th:text="${game.price}"></td>
                <td th:text="${game.stock}"></td>
                <td><a class="btn btn-primary" th:href="@{/admin/games/{id}(id=${game.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/fragments :: footerfiles"></div>
</body>

</html>
